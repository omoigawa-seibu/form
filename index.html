<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 検索避け（検索エンジンに表示させない）-->
  <meta name="robots" content="noindex, nofollow">

  <title>SMS用リンク</title>

  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    header img {
      max-width: 220px;
      margin-bottom: 25px;
    }

    /* タイトル */
    #page-title {
      margin-bottom: 20px;
      color: #28a745;
    }

    .meta, .lead {
      margin-bottom: 16px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }

    .btn:hover {
      background: #0056d2;
    }

    .note {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    /* 電話番号リンク（発行元欄） */
    .tel-link {
      color: #007bff;
      text-decoration: underline;
      font-weight: bold;
    }

    .issuer {
      margin-top: 24px;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <!-- ロゴ表示 -->
  <header>
    <img src="logo.jpg" alt="ロゴ画像" style="max-width: 350px; width: 100%;">
  </header>

  <h1 id="page-title">SMS用リンク</h1>

  <p class="meta">このページは URL を知っている方のみが閲覧できます。</p>
  <p class="lead">下のボタンから回答をお願いします。</p>

  <p>
    <a class="btn"
       href="https://docs.google.com/forms/d/e/1FAIpQLSdL3Vus3Vj_BlI7oFzmrteDYTy3nX9n6gRjrZTcXoGNZ0kBfw/viewform?usp=header"
       target="_blank">
      回答はこちら
    </a>
  </p>

  <!-- 注意書き（リンクなし） -->
  <p class="note">
    ※ボタンを押せない方は思川西部土地改良区事務所までご連絡下さい。
  </p>

  <!-- 発行元（電話番号のみリンク） -->
  <p class="issuer">
    発行元：<strong>思川西部土地改良区</strong><br>
    〒329-0227<br>
    栃木県小山市大字中里８７０<br>
    TEL
    <a href="tel:0285381065" class="tel-link">
      0285-38-1065
    </a>
  </p>

</body>
</html>
